<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY App</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Click a Button Below to Generate Gifs!</h1>
    </header>

    <div class="container-fluid">

        <div class="row">
            <div id="buttons" class="col-md-12">

            </div>
        </div>

        <div class="row">


            <div id="search" class="col-md-3">

                <form>
                    <div class="form-group">
                        <label for="gif-search">Add a Movie:</label>
                        <input type="text" class="form-control" id="gif-search" placeholder="Type in Movie Title!">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button><br><br>
                </form>

                <center>
                <div id="movie-info">
                    <strong>Movie info will be displayed here!</strong>
                </div>
                </center>

            </div>

            <div id="gifs" class="col-md-9">


            </div>

        </div>
    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
